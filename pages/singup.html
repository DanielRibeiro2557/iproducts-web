<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/singup.css">
</head>
<body>
    <h1>Este site n√£o pode ser impresso</h1>
    <main>
        <section class="cima">
            <img src="../assets/images/iproducts-logo.png" alt="">
            <div id="cima">
                <a href="login.html"><button id="login">login</button></a>
                <button id="singup">Singup</button>
            </div>
            <div id="baixo">
                <a href="login.html"><button>Entrar</button></a>
            </div>
        </section>
        <section class="login">
            <form method="post">
                <div class="for">
                    <label for="email">E-mail</label>
                    <input type="email" id="iemail" name="email"placeholder="E-mail" required autocomplete="email">
                    <label for="senha">Senha</label>
                    <input type="password" id="isenha" name="senha" placeholder="Senha" required autocomplete="new-password">
                    <input type="password" name="confsenha" id="iconfsenha" placeholder="Confirmar senha" required autocomplete="new-password">
                </div>
                <div class="but">
                    <button>Criar conta</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
